<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header style="text-align:center">
      Register....
    </ion-card-header>
    <ion-list>
      <ion-item class="Input-bg">
        <ion-input type="text"  [(ngModel)]="registerdata.username" placeholder="Username" tappable></ion-input>
      </ion-item>
      <ion-item class="Input-bg">
          <ion-input type="password"  [(ngModel)]="registerdata.password" placeholder="Password" tappable></ion-input>
        </ion-item>
         <button ion-button (click)="register()" full>Save</button> 
      </ion-list>
  </ion-card>

</ion-content>
